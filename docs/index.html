<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/main.js" defer></script>

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <header>
    <div class="container"></div>
  </header>
  <main>

    <div class="">
      <div class="card card-mobile">
        <div class="card__image">
          <img src="./images/image-header-desktop.jpg" alt="" class="card__img">
        </div>
        <div class="card__content">
          <h2 class="card__heading">Get <span class="emphasize">insights</span> that help your business grow.</h2>
          <p class="card__text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <ul class="card__list">
            <li class="card__listitem">
              <span class="listitemLead">10k+</span>
              companies
            </li>
            <li class="card__listitem">
              <span class="listitemLead">314</span>
              templates
            </li>
            <li class="card__listitem">
              <span class="listitemLead">12m+</span>
              queries
            </li>
          </ul>
        </div>
      </div>

    </div>
  </main>
  <footer>
    <div class="container">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </footer>
</body>

</html>
